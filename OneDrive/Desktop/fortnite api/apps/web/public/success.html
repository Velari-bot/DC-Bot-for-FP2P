<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Logo.png">
    <link rel="shortcut icon" type="image/png" href="/Logo.png">
    <link rel="apple-touch-icon" href="/Logo.png">
    <title>Payment Successful - PathGen</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pathgen.dev/success">
    <meta property="og:title" content="Success - PathGen AI">
    <meta property="og:description" content="Your subscription has been successfully activated.">
    <meta property="og:image" content="https://pathgen.dev/embed.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://pathgen.dev/success">
    <meta name="twitter:title" content="Success - PathGen AI">
    <meta name="twitter:description" content="Your subscription has been successfully activated.">
    <meta name="twitter:image" content="https://pathgen.dev/embed.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: linear-gradient(135deg, #0A0A0A 0%, #1a0033 50%, #0A0A0A 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient matching index.html */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.7; transform: scale(1.1) rotate(5deg); }
        }

        .success-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(17, 17, 17, 0.95);
            border-radius: 24px;
            padding: 56px 40px;
            border: 1px solid rgba(139, 92, 246, 0.4);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3), 0 0 100px rgba(139, 92, 246, 0.1);
            position: relative;
            z-index: 1;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.5);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 16px;
            color: #FFFFFF;
            background: linear-gradient(135deg, #FFFFFF 0%, #C4B5FD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #A0A0A0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .loading {
            display: none;
            margin: 32px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            margin: 32px 0;
            padding: 24px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(99, 102, 241, 0.1));
            border: 1px solid rgba(139, 92, 246, 0.4);
            border-radius: 16px;
            text-align: left;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .success-message.active {
            display: block;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            display: inline-block;
            padding: 16px 48px;
            background: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 32px;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.6);
            background: linear-gradient(135deg, #9F7AEA 0%, #7C3AED 100%);
        }

        .button:active {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p class="subtitle" id="subscriptionDetails">Thank you for subscribing to PathGen Pro. Your subscription is being activated...</p>
        
        <div class="loading active" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="success-message" id="successMessage" style="text-align: left;">
            <div style="font-weight: 600; margin-bottom: 12px;">âœ… Subscription Active</div>
            <div id="purchaseDetails" style="font-size: 14px; line-height: 1.8;"></div>
        </div>

        <a href="/chat.html" class="button" id="continueButton" style="display: none;">Continue to Chat</a>
    </div>

    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        const loadingEl = document.getElementById('loading');
        const successMessageEl = document.getElementById('successMessage');
        const continueButton = document.getElementById('continueButton');
        const purchaseDetailsEl = document.getElementById('purchaseDetails');
        const subscriptionDetailsEl = document.getElementById('subscriptionDetails');

        async function loadSubscriptionDetails() {
            if (!sessionId) {
                console.error('[SUCCESS] No session_id in URL');
                loadingEl.classList.remove('active');
                
                // Check if we have subscription info in localStorage
                const savedPlan = localStorage.getItem('pathgenPlan');
                if (savedPlan) {
                    const plan = JSON.parse(savedPlan);
                    let detailsHTML = '<div style="margin-bottom: 8px;"><strong>ðŸ“¦ What You Got:</strong></div>';
                    detailsHTML += '<div style="margin-left: 12px;">';
                    detailsHTML += 'â€¢ PathGen Pro - $6.99/month<br>';
                    
                    if (plan.addons && plan.addons.length > 0) {
                        plan.addons.forEach(addon => {
                            detailsHTML += `â€¢ ${addon}<br>`;
                        });
                    }
                    
                    detailsHTML += '</div>';
                    detailsHTML += `<div style="margin-top: 12px;"><strong>ðŸ’° Total:</strong> $${plan.total}/month</div>`;
                    
                    purchaseDetailsEl.innerHTML = detailsHTML;
                    successMessageEl.classList.add('active');
                    subscriptionDetailsEl.textContent = 'Your subscription is now active! Enjoy all Pro features.';
                } else {
                    subscriptionDetailsEl.textContent = 'Payment received! Your subscription is being activated...';
                    successMessageEl.classList.add('active');
                    purchaseDetailsEl.innerHTML = '<div>Check your email for confirmation details.</div>';
                }
                
                continueButton.style.display = 'inline-block';
                continueButton.textContent = 'Go to Chat';
                return;
            }

            try {
                console.log('[SUCCESS] Loading session details:', sessionId);
                const response = await fetch(`/api/stripe/session/${sessionId}`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('[SUCCESS] Session data:', data);
                    
                    // Build purchase details
                    let detailsHTML = '<div style="margin-bottom: 8px;"><strong>ðŸ“¦ What You Got:</strong></div>';
                    detailsHTML += '<div style="margin-left: 12px;">';
                    detailsHTML += 'â€¢ PathGen Pro - $6.99/month<br>';
                    
                    // Parse add-ons from metadata
                    if (data.metadata && data.metadata.addons && data.metadata.addons !== 'none') {
                        try {
                            const addons = JSON.parse(data.metadata.addons);
                            addons.forEach(addon => {
                                detailsHTML += `â€¢ ${addon}<br>`;
                            });
                        } catch (e) {
                            console.log('Could not parse addons');
                        }
                    }
                    
                    detailsHTML += '</div>';
                    
                    // Show total amount
                    const totalAmount = data.amount_total ? (data.amount_total / 100).toFixed(2) : data.metadata?.totalAmount || '6.99';
                    detailsHTML += `<div style="margin-top: 12px;"><strong>ðŸ’° Total:</strong> $${totalAmount}/month</div>`;
                    
                    purchaseDetailsEl.innerHTML = detailsHTML;
                    
                    // Update subtitle
                    subscriptionDetailsEl.textContent = 'Your subscription is now active! Enjoy all Pro features.';
                    
                    // Update user in localStorage
                    const userDataStr = localStorage.getItem('pathgen_user');
                    if (userDataStr) {
                        const userData = JSON.parse(userDataStr);
                        userData.isPremium = true;
                        userData.plan = 'pro';
                        userData.subscriptionStatus = 'active';
                        localStorage.setItem('pathgen_user', JSON.stringify(userData));
                    }
                    
                    // Show success
                    loadingEl.classList.remove('active');
                    successMessageEl.classList.add('active');
                    continueButton.style.display = 'inline-block';
                    
                    // Auto-redirect after 5 seconds
                    setTimeout(() => {
                        window.location.href = '/chat.html';
                    }, 5000);
                } else {
                    throw new Error('Failed to fetch session');
                }
            } catch (error) {
                console.error('[SUCCESS] Error loading details:', error);
                // Show generic success even if we can't fetch details
                loadingEl.classList.remove('active');
                successMessageEl.classList.add('active');
                purchaseDetailsEl.innerHTML = '<div>Your subscription is being processed. Check Settings for details.</div>';
                subscriptionDetailsEl.textContent = 'Thank you for subscribing!';
                continueButton.style.display = 'inline-block';
            }
        }

        // Check if payment was canceled
        const canceled = urlParams.get('canceled');
        if (canceled === 'true') {
            loadingEl.classList.remove('active');
            subscriptionDetailsEl.textContent = 'Payment was canceled. You can try again anytime.';
            continueButton.textContent = 'Back to Pricing';
            continueButton.href = '/subscribe.html';
            continueButton.style.display = 'inline-block';
        } else {
            // Load subscription details
            loadSubscriptionDetails();
        }
    </script>
</body>
</html>
